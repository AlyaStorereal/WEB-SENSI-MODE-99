<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dalam Pengembangan</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .animated-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            position: relative;
        }
        
        .animated-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .emoji {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="animated-text" id="animatedText"></div>

    <script>
        const text = "WEB INI MASIH TAHAP PERKEMBANGAN JADI MOHON BERSABAR TUNGGU WEB INI JADI KAMI KAN NGABARIN ANDAüë©‚Äçüíª";
        const animatedText = document.getElementById('animatedText');
        
        // Membagi teks menjadi karakter-karakter
        text.split('').forEach((char, i) => {
            const span = document.createElement('span');
            span.textContent = char;
            
            // Atur delay animasi untuk setiap karakter
            span.style.animationDelay = `${i * 0.05}s`;
            
            // Tambahkan class emoji jika karakter adalah emoji
            if (char === 'üë©' || char === '‚Äç' || char === 'üíª') {
                span.classList.add('emoji');
                // Gabungkan emoji yang terpisah
                if (char === '‚Äç' || char === 'üíª') {
                    span.style.animationDelay = `${(i-1) * 0.05}s`;
                }
            }
            
            animatedText.appendChild(span);
        });
    </script>
</body>
</html>
